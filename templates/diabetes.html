{% extends 'main.html' %}
{% block content %}
<style>
body {
    font-family: Cambria;
    height: 100%;
    background-image:url("https://c4.wallpaperflare.com/wallpaper/659/894/522/blood-sugar-chronic-diabetes-diabetes-mellitus-wallpaper-preview.jpg");  
}

</style>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <center><div style="border-radius: 80px; background: rgb(169, 243, 227); padding:  10px;"><b>
            <font size="+4">Diabetes Detection</font>
                        
          </div></center>
        <div class="card card-body" style="border: 1px solid black; background-color: #b2eff7">
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #d5e9f1" class="form-control" type="text" name="Pregnancies" placeholder="No. of Pregnancies">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #d5e9f1" class="form-control" type="text" name="Glucose" placeholder="Glucose">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #d5e9f1" class="form-control" type="text" name="BloodPressure" placeholder="Blood Pressure (in mmHg)">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #d5e9f1" class="form-control" type="text" name="SkinThickness" placeholder="Skin Thickness (in mm)">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #d5e9f1" class="form-control" type="text" name="Insulin" placeholder="Insulin (in ÂµU/ml)">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #d5e9f1" class="form-control" type="text" name="BMI" placeholder="BMI">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #d5e9f1" class="form-control" type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #d5e9f1" class="form-control" type="text" name="Age" placeholder="Age (in years)">
                </div>

                <input style="background-color: #305852" type="submit" class="btn btn-info btn-block" value="Predict">
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
