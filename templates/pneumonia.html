{% extends 'main.html' %}
{% block content %}
<style>
    body {
        font-family: Cambria;
        height: 100%;
        background-image:url("https://media.istockphoto.com/id/1205199983/photo/lung-virus-infection.jpg?s=612x612&w=0&k=20&c=uN_-EiiC8sJmkv_7pXOqCcjgQdPbG60AUwOLFo9sQ_g=")
    }
    </style>
<script>
    function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(500)
                        .height(500);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
</script>
{% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
<div class="row"   style="margin-bottom: 300px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <center><div style="border-radius: 80px; background: rgb(169, 243, 227); padding:  10px;"><b>
            <font size="+4">Pneumonia Disease Detection</font>
        <div class="card card-body">
            <center><h3>Please upload the X-Ray of Person</h3></center>
            <form class="form-horizontal" action="{{ url_for('pneumoniapredictPage') }}" method="POST" enctype="multipart/form-data">
                <center>
                <input onchange="readURL(this);" type="file" name="image" placeholder="Upload Image">
                <br>
                <br>
                <img class="img-fluid" id="blah" src="#" alt="UPLOADED IMAGE WILL APPEAR HERE" />
                <br>
                <br>
                <input class="btn btn-info" type="submit">
                </center>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
